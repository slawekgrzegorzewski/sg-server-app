name: deploy app

on:
  push:
    branches:
      - master
  workflow_dispatch:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:15.6
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: setup CA
        id: setup-ca
        env:
          SG_CERT_CA: ${{ secrets.SG_CERT_CA }}
        run: |
          echo $SG_CERT_CA > sudo tee /etc/ssl/certs/sg.crt
          echo "SSSS"
          sudo cat /etc/ssl/certs/sg.crt
          echo "TTTT"
          echo sg.crt >> sudo tee -a /etc/ca-certificates.conf
          echo "EEEE"
          sudo update-ca-certificates

      - name: Login to Registry
        id: login-to-registry
        uses: docker/login-action@v3
        with:
          registry: grzegorzewski.org:5000
          username: ${{ secrets.SG_REGISTRY_USER }}
          password: ${{ secrets.SG_REGISTRY_PASSWORD }}

      - uses: actions/checkout@v3

      - name: prepare db
        run: docker exec $(docker ps -f name=postgres --quiet) psql -h localhost -p 5432 -U postgres -w postgres -c 'CREATE DATABASE accountant;'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          role-duration-seconds: 1200
          role-session-name: MySessionName

      - name: Build with Gradle Wrapper
        run: ./gradlew migrate build infrastructureRpi4
        env:
          SG_DB_URL: "jdbc:postgresql://localhost:5432/accountant"
          SG_DB_PASSWORD: postgres

      - name: Build with Gradle Wrapper
        run: ./gradlew migrate
        env:
          SG_DB_URL: ${{ secrets.SG_DB_URL }}
          SG_DB_PASSWORD: ${{ secrets.SG_DB_PASSWORD }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-publish
        env:
          ECR_REGISTRY: ${{ steps.login-to-registry.outputs.registry }}
          ECR_REPOSITORY: backend
        run: |
          docker buildx build . -f docker/production_home/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:latest-rpi4 --platform linux/arm64 --push
          docker buildx build . -f docker/production_home/Dockerfile-debug -t $ECR_REGISTRY/$ECR_REPOSITORY:latest-debug-rpi4 --platform linux/arm64 --push
          mv build/distributions/dockerRpi4.zip .

      - name: copy dockerRpi4.zip via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: dockerRpi4.zip
          target: /home/${{ secrets.SSH_USER }}/Application

      - name: unpack and deploy application files
        uses: appleboy/ssh-action@master
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /home/${{ secrets.SSH_USER }}/Application
            unzip dockerRpi4.zip -d tmp
            cd tmp/setup && dos2unix deploy_files.sh
            chmod +x deploy_files.sh
            ./deploy_files.sh
            cd /home/${{ secrets.SSH_USER }}/Application/management
            ./stop.sh
            sleep 5
            ./start.sh
