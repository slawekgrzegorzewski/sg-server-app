events{}

http {

    include /etc/nginx/mime.types;
	
	upstream beapp {
		server application_backend:8080;
	}

	upstream registry {
		server application_registry-server:5000;
	}
	
	server {
        listen 443 ssl;
        server_name grzegorzewski.org www.grzegorzewski.org;
        ssl_certificate     /run/secrets/sgapplication.crt;
        ssl_certificate_key /run/secrets/sgapplication.key;

        root /usr/share/nginx/angular-fe;
        index index.html;

		location /registry {
		    rewrite /registry/(.*) /$1 break;
			proxy_set_header Host $http_host;
			proxy_redirect off;
			auth_basic                  "Restricted";
            auth_basic_user_file        /auth/htpasswd;
			proxy_pass http://registry;
		}

		location /be {
		    rewrite /be/(.*) /$1 break;
			proxy_set_header Host $http_host;
			proxy_redirect off;
			proxy_pass http://beapp;
		}

		location ^~ /react {
            alias /usr/share/nginx;
            try_files /react/$uri /react/$uri/ /react/index.html;
		}

		location ^~ /static {
            alias /usr/share/nginx/react/static;
		}

		location /mpc {
            alias /usr/share/nginx/mobipetcare;
            index index.html;
		}

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
	
    server {
        listen 80;

        server_name mobipetcare.pl www.mobipetcare.pl;
		
        root /usr/share/nginx/mobipetcare;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
