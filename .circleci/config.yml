version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.1.2

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.4
    steps:
      - run: mkdir -p /tmp/workspace
      - run: echo "" >> /tmp/workspace/env_vars
      - run: sed -i '/^$/d' /tmp/workspace/env_vars
      - run: source /tmp/workspace/env_vars
      - run: let "VERSION=VERSION+1"
      - run: echo "export VERSION=\"$VERSION\"" >> /tmp/workspace/env_vars
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}
      - run: gradle clean build
      - setup_remote_docker
      - aws-ecr/build-and-push-image:
          repo: 'backend' 
          tag: latest,1.0.$VERSION
          assume-web-identity: false 
          attach-workspace: false 
          create-repo: false 
          docker-login: false 
          public-registry: false 
          push-image: true 
          remote-docker-layer-caching: false 
          repo-scan-on-push: true 
          setup-remote-docker: false 
          skip-when-tags-exist: false 
          dockerfile: docker/production/Dockerfile 
          platform: linux/amd64 
          region: eu-central-1
      - run:
          name: remove existing Docker context
          command: docker context rm -f builder
      - aws-ecr/build-and-push-image:
          repo: 'backend' 
          tag: latest-debug,1.0.$VERSION-debug
          assume-web-identity: false 
          attach-workspace: false 
          create-repo: false 
          docker-login: false 
          public-registry: false 
          push-image: true 
          remote-docker-layer-caching: false 
          repo-scan-on-push: true 
          setup-remote-docker: false 
          skip-when-tags-exist: false 
          dockerfile: docker/production/Dockerfile-debug
          platform: linux/amd64 
          region: eu-central-1
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - env_vars

workflows:
  workflow:
    jobs:
      - build