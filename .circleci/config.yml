version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.1.2

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.4
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: gradle clean build
      - setup_remote_docker
      - aws-ecr/build-and-push-image:
          repo: 'backend'
          tag: latest
          assume-web-identity: false
          attach-workspace: false
          create-repo: false
          docker-login: false
          public-registry: false
          push-image: true
          remote-docker-layer-caching: false
          repo-scan-on-push: true
          setup-remote-docker: false
          skip-when-tags-exist: false
          dockerfile: docker/production/Dockerfile
          platform: linux/amd64
          region: eu-central-1
      - run:
          name: remove existing Docker context
          command: docker context rm -f builder
      - aws-ecr/build-and-push-image:
          repo: 'backend'
          tag: latest-debug
          assume-web-identity: false
          attach-workspace: false
          create-repo: false
          docker-login: false
          public-registry: false
          push-image: true
          remote-docker-layer-caching: false
          repo-scan-on-push: true
          setup-remote-docker: false
          skip-when-tags-exist: false
          dockerfile: docker/production/Dockerfile-debug
          platform: linux/amd64
          region: eu-central-1
      - run: scp -o "StrictHostKeyChecking no" build/distributions/docker.zip $SSH_USER@$SSH_HOST:/home/slawek/"
      - run: ssh -o "StrictHostKeyChecking no" $SSH_USER@$SSH_HOST "cd /home/slawek unzip docker.zip -d tmp && cd tmp && dos2unix deploy_files.sh && chmod +x deploy_files.sh && ./deploy_files.sh && cd /home/slawek/deploy && ./stop.sh && sleep 20 && ./start.sh"

workflows:
  workflow:
    jobs:
      - build